<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

<body>
  <ul id="page">
    <li>Home</li>
    <li>About</li>
    <li>Contacts</li>

  <h1>SOCCER GURU</h1>
<div class="game-details">
  <p id="title">Match:</p>
  <img id="game-poster" src="" alt="poster">
  <p>Match Date: <span id="match-date"></span></p>
  <p>Time: <span id="time"></span></p>
  <p>Match Venue: <span id="match-venue"></span></p>
  <p>Capacity: <span id="capacity"></span></p>

  <button id="btn">Book Ticket</button>
</div>

<div class="list-of-matches">
  <h2>List of Matches</h2>
  <ul id="matchday9" class="match-list">
  <!--All the other games for the day will be displayed here-->
  </ul>
<ul id="social-media">
  <i class="fa fa-facebook"></i>
  <i class="fa fa-twitter"></i>
  <i class="fa fa-instagram"></i>  
</ul>
</div>
<script src="script.js"></script>
